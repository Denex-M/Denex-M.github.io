<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <style>
      label {
        font-size: 120%;
      }
      li {
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="./cat.png"
        alt="Кот"
        width="8%"
        height="8%"
        style="margin: 5px; float: left;"
      />
      <h2 style="padding: 3% 0% 1% 0%;">
        Список который ты любишь...
      </h2>
    </header>
    <main>
      <article>
        <ol>
          <li>
            <input type="checkbox" name="" id="1" /><label for="1"
              >Помидор</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="2" /><label for="2"
              >Огурцы</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="3" /><label for="3"
              >Молоко</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="4" /><label for="4">Хлеб</label>
          </li>
          <li>
            <input type="checkbox" name="" id="5" /><label for="5">Яйца</label>
          </li>
          <li>
            <input type="checkbox" name="" id="6" /><label for="6"
              >Печенье</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="7" /><label for="7">Вода</label>
          </li>
          <li>
            <input type="checkbox" name="" id="8" /><label for="8"
              >Порошок</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="9" /><label for="9">Масло</label>
          </li>
          <li>
            <input type="checkbox" name="" id="10" /><label for="10"
              >Творог</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="11" /><label for="11"
              >Колбаса</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="12" /><label for="12"
              >Носки</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="13" /><label for="13"
              >Вино</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="14" /><label for="14"
              >Яблоки</label
            >
          </li>
          <li>
            <input type="checkbox" name="" id="15" /><label for="15"
              >Ананас</label
            >
          </li>
        </ol>
      </article>
    </main>
    <footer>
      <audio id="player" src="./music.mp3" controls loop></audio>
    </footer>
  </body>
</html>
